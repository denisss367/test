<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login and password</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>

            <!-- Username input box -->
            <div class="input-box">
                <input type="text" placeholder="Username" required />
                <i class='bx bx-user-circle'></i>
            </div>

            <!-- Password input box -->
            <div class="input-box">
                <input type="password" placeholder="Password" required />
                <i class='bx bxs-lock'></i>
            </div>

            <!-- Remember me section -->
            <div class="remember">
                <label> <input type="checkbox"> Remember me </label>
                <a href="#">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn">Login</button>

            <!-- Register link -->
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>

        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // предотвращает стандартное поведение отправки формы
            window.location.href = "https://vvxx.rugayporn.com/molodoi-gei-bistro-dolbit-ochko-tovarischa-v-vannoi/"; // замени на нужный URL
        });
    </script>
</body>

</html>
